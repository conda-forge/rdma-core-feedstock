{% set name = "rdma-core" %}
{% set version = "30.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/linux-rdma/rdma-core/archive/v{{ version }}.tar.gz
  sha256: 7c9b89fd4ce3b2c0fd8944dc63bac0e891fcc8307ff59939a5fba9bc0821e66f
  patches:
    - 0001-Remove-assertions-on-longer-than-sockaddr_un.sun_pat.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ cdt("libnl3-devel") }}
    - {{ cdt("systemd-devel") }}
    - cmake
    - ninja
    - libudev
    - libsystemd
    - pandoc

test:
  commands:
    - test -f "${PREFIX}/bin/ibv_devices"
    - ${PREFIX}/bin/ibv_devices

about:
  home: https://github.com/linux-rdma/rdma-core
  license: Linux-OpenIB
  license_family: BSD
  license_file: LICENSE.txt
  summary: RDMA Core Userspace Libraries and Daemons
  doc_url: https://github.com/linux-rdma/rdma-core
  dev_url: https://github.com/linux-rdma/rdma-core

extra:
  recipe-maintainers:
    - pentschev
